
<!DOCTYPE html>
<html>

<head>
	<title>登录和注册响应式</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
	<link href="{{url_for('static',filename='css/popup-box.css')}}" rel="stylesheet" type="text/css" media="all" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="Sign In And Sign Up Forms  Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

	</script><script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
<script src="{{url_for('static',filename='js/jquery.magnific-popup.js')}}" type="text/javascript"></script>
<script type="text/javascript" src="{{url_for('static',filename='js/modernizr.custom.53451.js')}}"></script>


</head>
<body>
	<h1>购物商城登陆</h1>
	<div class="w3layouts">
		<div class="signin-agile">
			<h2>登录
</h2>
			<form action="{{url_for('web.login')}}" method="post">
				{{form.mail(class="name" placeholder="用户名" name="name")}}
				{{form.password(name="password" class="password" placeholder="密码")}}


				<div class="clear"></div>
				{{form.submit}}
			</form>
		</div>
		<div class="signup-agileinfo">
			<h3>报名</h3>
			<p>    欢迎来到购物商城，请先登录，如果没有注册，请先注册</p>
			<div class="more">
				<a class="book popup-with-zoom-anim button-isi zoomIn animated" data-wow-delay=".5s" href="#small-dialog">点击注册</a>
			</div>
		</div>
		<div class="clear"></div>
	</div>

	<div class="pop-up">
	<div id="small-dialog" class="mfp-hide book-form">
		<h3>注册表单 </h3>
			<form action="#" method="post">
				<input type="text" name="Name" placeholder="用户名" required=""/>
				<input type="text" name="Email" class="email" placeholder="邮件" required=""/>
				<input type="password" name="Password" class="password" placeholder="密码" required=""/>
				<input type="password" name="Password" class="password" placeholder="重复密码" required=""/>
				<input type="submit" value="点击注册">
			</form>
	</div>
</div>
<body>
</html>
