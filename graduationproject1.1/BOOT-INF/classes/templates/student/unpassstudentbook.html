       xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.1</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" href="../../static/css/xadmin.css" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../static/lib/layui/layui.js" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/js/xadmin.js" th:src="@{/js/xadmin.js}"></script>
    <script type="text/javascript" src="../../static/js/cookie.js" th:src="@{/js/cookie.js}"></script>

</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
          <a><cite>导航元素</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div th:if="${flag==1}">
    <div class="x-body">
        <form class="layui-form" id="unpassstudentbook_form" th:action="@{'/unpassstudentbook/'+${studentbook.getId()}}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="_method" value="put"/>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>任务书名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="name" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" th:value="${studentbook.getName()}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>开题名称
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label for="tea" class="layui-form-label">
                    教师指导意见
                </label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" th:text="${studentbook.getTeacherSuggestion()}" readonly="readonly" required="required" class="layui-textarea" id="tea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label for="tea" class="layui-form-label">
                    学院意见
                </label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" th:text="${studentbook.getInstituteSuggestion()}" readonly="readonly" required="required" class="layui-textarea" id="tea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label for="tea" class="layui-form-label">
                    题目来源
                </label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" maxlength="2000" th:text="${studentbook.getSubjectSource()}" required="required" class="layui-textarea" name="subjectSource" id="tea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label for="tea" class="layui-form-label">
                    设计内容
                </label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" maxlength="2000" th:text="${studentbook.getDesignContent()}" required="required" class="layui-textarea" name="designContent" id="tea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label for="tea" class="layui-form-label">
                    设计意义
                </label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" maxlength="2000" th:text="${studentbook.getDesignSignificance()}" required="required" class="layui-textarea" name="designSignificance" id="tea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label for="tea" class="layui-form-label">
                    主要作用
                </label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" maxlength="2000" th:text="${studentbook.getMainFunction()}" required="required" class="layui-textarea" name="mainFunction" id="tea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label for="tea" class="layui-form-label">
                    设计要求及主要参数
                </label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" maxlength="2000" th:text="${studentbook.getDesignRequierment()}" required="required" class="layui-textarea" name="designRequierment" id="tea"></textarea>
                </div>
            </div>
            <div class="layui-input-inline">
                <label for="atta" class="layui-form-label">
                    上传任务书
                </label>
                <input type = "file" class="form-control" name="attachment" id="atta" placeholder="请选择文件"></input>
            </div>
            <div>
                <div class="layui-form-item" align="center">
                    <button  class="layui-btn" lay-filter="add"  type="button" lay-submit="">
                        提交
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:if="${flag==0}">
    请先填写任务书
</div>
<div th:if="${flag==2}">
    您的任务书正在审核中，请等待
</div>
<div th:if="${flag==3}">
    您的任务书已经通过审核，请到已审核任务书中查看详细信息
</div>
<div th:if="${flag==4}">
    你还没有选择开题
</div>
<script>
    layui.use('upload', function() {
        var $ = layui.jquery
            , upload = layui.upload;
        upload.render({
            elem: '#test3'
            , url: '/upload/'
            , accept: 'file' //普通文件
            , done: function (res) {
                console.log(res)
            }
        });
    });
</script>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value){
                if(value.length < 5){
                    return '昵称至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function(){
            layer.confirm('是否提交？',function(){
                //发异步删除数据
                $("#unpassstudentbook_form").submit();
                // layer.msg('提交成功!',{icon:1,time:3000});
                //x_admin_father_reload();
                //发异步，把数据提交给php
                // 可以对父窗口进行刷新
                // var index = parent.layer.getFrameIndex(window.name);
                // //关闭当前frame
                // parent.layer.close(index);

            });
            return false;
        });


    });
</script>

</body>

</html>
